<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <input class="input-cidade" placeholder="digite o nome da cidade"></input>

        <button onclick="botaoClick()">
            <img class="imagem" src="assets/find-search-seo-view-zoom-svgrepo-com.svg" alt="">
        </button>
        
        <div class="media">
            <h2 class="cidade">Farroupilha brunao na city</h2>

            <p class="temperatura"> luis gay°C</p>
    
            <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
            <p class="chuva"> chuva moderada</p>

            <div class="variacao">
                <p class="max">máx: ° <i class="bi bi-thermometer-sun"></i> </p>
                <p class="min">min: ° <i class="bi bi-thermometer-snow"></i> </p>
            </div>
    
            <div class="flex">
                <p class="umidade">Umidade do ar <br> 70%</p>
    
                <p class="vento">Vento <br> 10km/h</p>
    
                <p class="sensasao">Sensasão termica <br> muito quente queimo os cabelo do alemao</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
